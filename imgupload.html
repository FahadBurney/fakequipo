<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="imgupload.css">

	<title>File Upload PHP Script - Pure Coding</title>
	
</head>
<body>
	<div class="file__upload">
		<div class="header">
			<p><i class="fa fa-cloud-upload fa-2x"></i><span><span>up</span>load</span></p>			
		</div>
		<form action="" method="POST" enctype="multipart/form-data" class="body">
			
			<input type="file" name="file" id="upload" required>
			
			<label for="upload">
				<i class="fa fa-file-text-o fa-3x"></i>
				<p>
					<strong>Drag and drop</strong> files here<br>
					or <span>browse</span> to begin the upload
				</p>
			</label> 
				<!--To Read QR code -->
				<script type="text/javascript" src="qrReader.js"></script>
				
			<button name="upload" onclick="val();" class="btn">Upload</button> 
			<p><span id="content"></span></p>
			<input type="text" id="scan">
		</form>
	</div>
	<script>
        function val(){
        var item=document.getElementById("content").innerText;
        window.alert(item);
        document.getElementById("scan").value=item;}
        
</script>
</body>
</html>
