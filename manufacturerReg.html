<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
     Manufacturer Registration Form
    </div>
    <form id="form">
       <div class="inputs">
       <div class="inputfield">
          <label>First Name:</label>
          <input type="text" class="input" required>
       </div>  
        <div class="inputfield">
          <label>Last Name:</label>
          <input type="text" class="input" required>
       </div>  
        <div class="inputfield">
          <label>Email Address:</label>
          <input type="text" class="input" required>
       </div> 
       <div class="inputfield">
        <label>Company Name:</label>
        <input type="text" class="input" required>
     </div> 
      <div class="inputfield">
          <label>Company Address:</label>
          <textarea class="textarea" required></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code:</label>
          <input type="text" class="input" required>
       </div> 
       <div class="inputfield">
        <label>No. of medicines manufactured in a year:</label>
        <input type="text" class="input" required>
     </div> 
       <div class="inputfield">
        <label>Phone Number:</label>
        <input type="text" class="input" required>
     </div> 
     <div class="inputfield">
        <label>Government License:</label>
        <input type="file" name="f" required>
     </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" required>
            <span class="checkmark"></span>
          </label>
          </div>
          <p>Agreed to terms and conditions</p>
       </div> 
      <button type="submit">Register</button>
      <p id="log"></p>
   </div>
    </form>
</div>
	<script src="manufacturerRegAuth.js"></script>

</body>
</html>
